<!doctype html>
<html>
  <head>
    <title>Funcing the Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="content.js"></script>
  </head>
  <body>
    <div id="challenge">
        <div id="app">
          <div id="alert">
            <div id="rectangle2"><div id="alertmessage"><span id="totalFundedAmount">$5,000</span> still needed to fund this project</div><div id="alert2message">minimum donation is $5</div></div>
            <div id="triangle" class="arrow-down"></div>
          </div>
          
          <div id="box">
            
            <div id="progress">
              <div id="progress_bar"></div>
              <div id="mask"></div>
            </div>
            <div class="clear"></div>
            <div id="group">
                <div id="daysLeft">Only four days left to fund this project</div>
                <div id="joinDonorsMessage">Join the <span id="totalFundedDonors">0</span> other donors who have already supported this project.</div>
            </div>
            
            <div id="form">
              <label for="name">$</label>
              <input id="a" name="a" type="text" placeholder="50" required>
              <div id="button">
                  <div id="rectangle">
                      <div type="button" id="giveNow">Give Now</div>
                  </div>
              </div>
            </div>
        </div>
     </div>
   </div>
  </body>
</html>
